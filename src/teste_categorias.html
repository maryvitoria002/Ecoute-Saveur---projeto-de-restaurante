<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Categorias</title>
    <style>
        .category-item {
            padding: 10px 20px;
            margin: 10px;
            background: #f0f0f0;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .category-item:hover {
            background: #007bff;
            color: white;
        }
        .category-item.active {
            background: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Teste de Funcionalidade das Categorias</h1>
    
    <div class="categories">
        <div class="category-item active" onclick="filtrarCategoria('')">
            Todos
        </div>
        <div class="category-item" onclick="filtrarCategoria('Carnes')">
            Carnes
        </div>
        <div class="category-item" onclick="filtrarCategoria('Bebidas')">
            Bebidas
        </div>
        <div class="category-item" onclick="filtrarCategoria('Massas')">
            Massas
        </div>
    </div>
    
    <br><br>
    <button onclick="limparFiltros()">Limpar Filtros</button>
    
    <div id="resultado">
        <p>Clique em uma categoria para testar...</p>
    </div>

    <script>
        function filtrarCategoria(categoria) {
            console.log('Filtrando por categoria:', categoria);
            
            // Remover classe active de todos
            document.querySelectorAll('.category-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Adicionar classe active ao clicado
            event.target.classList.add('active');
            
            // Atualizar resultado
            const resultado = document.getElementById('resultado');
            if (categoria === '') {
                resultado.innerHTML = '<p>Mostrando todas as categorias</p>';
            } else {
                resultado.innerHTML = `<p>Filtrando produtos da categoria: <strong>${categoria}</strong></p>`;
            }
            
            // Simular redirecionamento (comentado para teste)
            // const url = new URL(window.location);
            // if (categoria) {
            //     url.searchParams.set('categoria', categoria);
            // } else {
            //     url.searchParams.delete('categoria');
            // }
            // window.location = url;
        }

        function limparFiltros() {
            console.log('Limpando filtros');
            document.querySelectorAll('.category-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector('.category-item').classList.add('active');
            document.getElementById('resultado').innerHTML = '<p>Filtros limpos - mostrando tudo</p>';
        }
        
        // Teste alternativo com addEventListener
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM carregado');
            
            // Adicionar eventos como fallback
            const categoryItems = document.querySelectorAll('.category-item');
            categoryItems.forEach(function(item) {
                item.addEventListener('click', function() {
                    console.log('Categoria clicada via addEventListener');
                });
            });
        });
    </script>
</body>
</html>
